<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b> Find your age in Dog years! </b>
   <form action="post">
    <table>
        <tr>
            <td>Enter your age:  </td>
            <td><input type="text" name="myage" size=15></td>
        </tr>
        <tr>
            <td><input type="button" value="Calculate" onclick="cyears(this.form)"></td>
        </tr>
        <tr>
            <td>Your age in dog years is: </td>
            <td><input type="text" name="dogage" size=15></td>
        </tr>
    </table>
   </form>


   <script type="text/javascript">
       document.write("Hello World")
       window.alert("this is an alert")
        function cyears(form){
            form.dogage.value = form.myage.value*7
        }
   </script>
</body>
</html>
